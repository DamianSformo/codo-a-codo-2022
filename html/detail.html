    <div class="detailProduct">
        <div class="detailImg">
            <img class="dImg" src="https://cdn-icons-png.flaticon.com/512/4857/4857064.png">
        </div>
        
        <div class="detailDescription">
            <span class="detailCategory">PRODUCTOS / CAFÉ</span>
            <h4 class="detailIitle">Café Molido Tipo Italiano</h4>
            <h3 class="detailPrice">$2900 - $4080</h3>
            <p class="detailCuotas">Paga en 12 cuotas de $450 - $625</p>

            <div class="detailPresentation">
                <form class="detailForm">  
                    <div class="detailType">
                        <label class="detailPresentationTitle" for="cars">Intensidad</label>
                        <input type="range" min="1" max="3" value="2" step="1">
                    </div>

                    <div class="detailType">
                        <label class="detailPresentationTitle" for="cars">Presentación</label>
                        <input type="number" value="500" name="valor" step="250" min="250" max="1000">
                    </div>

                    <div class="detailType">
                        <label class="detailPresentationTitle" for="cars">Molienda</label>
                        <select id="cars" name="cars">
                            <option value="volvo">Grano</option>
                            <option value="saab">Expreso</option>
                            <option value="fiat">Filtro de Tela</option>
                            <option value="audi">Italiana</option>
                        </select>
                    </div>
                    
                    <p class="detailPresentationTitle"><i class="fa-solid fa-truck-ramp-box"></i>    Seleccioná el envio:</p>

                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">Retiro por el local (gratis)</label><br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">Retiro por punto de retiro</label><br>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">Envio a domicilio</label>

                    <div>
                        <p class="detailPresentationTitle"><i class="fa-solid fa-comment-dots"></i>    Información extra:</p>
                        <textarea class= "detailText"></textarea>
                    </div>
                
                    <!-- DESCRIPCIÓN - INFORMACIÓN - ETC -->

            </div>
